<section class="price-contact-search">
  <div class="price-contact-search__wrapper">

    <div class="price">
      <a class="price__reference-wrapper" href="#" aria-label="Download price"></a>
      <svg class='price__icon'>
        <use xlink:href='#018-pdf' />
      </svg>
      <p class="price__title">Download price</p>
    </div>

    <div class="contact">
      <a class="contact__reference-wrapper" href="#" aria-label="Contact"></a>
      <svg class='contact__icon'>
        <use xlink:href='#014-pointer' />
      </svg>
      <p class="contact__title">Contact us</p>
    </div>

    <div class="search">
      <div class="search__wrapper">
        <input class="search__input" type="search" name="search field" placeholder="What you're looking for">
        <button class='search__btn' type="submit">
          <svg class='search__icon'>
            <use xlink:href='#007-magnifying-glass' />
          </svg>
        </button>
      </div>
    </div>

  </div>
</section>
